<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NeskoBank</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <style>
        body {
            background-color: #4B0082; /* Roxo escuro */
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: #6A0DAD; /* Roxo médio */
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #fff;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            background-color: #8A2BE2; /* Roxo claro */
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
        }
        .form-control::placeholder {
            color: #ddd;
            font-weight: bold;
        }
        .btn-login {
            background-color: #9932CC; /* Roxo mais claro */
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
        }
        .btn-login:hover {
            background-color: #BA55D3; /* Roxo ainda mais claro */
        }
        .error-message {
            color: #FF6347; /* Tomate para erros */
            text-align: center;
            margin-top: 10px;
            display: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Administração</h2>
    <form id="loginForm">
        <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="..." required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="..." required>
        </div>
        <button type="submit" class="btn btn-login">Login</button>
        <div id="errorMessage" class="error-message">Usuário ou senha incorretos. Tente novamente.</div>
    </form>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita o envio do formulário

        // Obtém os valores dos campos
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Valida as credenciais
        if (username === 'NeskoBank' && password === 'NeskoBank') {
            // Redireciona para o dashboard
            window.location.href = 'https://neskobank.github.io/Nesko/dashboard.html';
        } else {
            // Mostra mensagem de erro
            document.getElementById('errorMessage').style.display = 'block';
        }
    });
</script>

</body>
</html>
