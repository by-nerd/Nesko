<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesko Salas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Poppins:wght@400;600&display=swap">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #8e2de2 0%, #4a00e0 100%); /* Gradiente de fundo mais vibrante */
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 5rem;
            margin-bottom: 1rem;
            text-shadow: 4px 4px 12px rgba(0, 0, 0, 0.7);
            font-weight: 700;
            letter-spacing: 2px;
        }

        .button {
            display: inline-block;
            padding: 1rem 2rem;
            margin: 1rem;
            font-size: 1.3rem;
            color: #ffffff;
            background: linear-gradient(135deg, #ff6f61, #d64d8b); /* Gradiente do botão */
            text-decoration: none;
            border-radius: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            transition: background 0.4s ease, transform 0.3s ease, box-shadow 0.3s ease;
            font-weight: 600;
        }

        .button:hover {
            background: linear-gradient(135deg, #d64d8b, #ff6f61);
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
        }

        .category {
            background: rgba(255, 255, 255, 0.15); /* Fundo com mais transparência */
            padding: 2.5rem;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            text-align: center;
            max-width: 700px;
            margin: 2rem;
            backdrop-filter: blur(15px); /* Desfoque de fundo mais intenso */
        }

        .category h2 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }

        .category .link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .category .link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 400px;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.4rem;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            background: linear-gradient(135deg, #00c6ff, #0072ff); /* Gradiente dos links */
            transition: background 0.4s ease, transform 0.3s ease, box-shadow 0.3s ease;
            font-weight: 500;
        }

        .category .link:hover {
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .status {
            font-size: 1.2rem;
            color: #00ff00; /* Cor verde para indicar ativo */
            font-weight: 500;
            margin-left: 1rem;
        }
    </style>
</head>
<body>
    <h1>Nesko</h1>
    <a href="https://by-nerd.github.io/Nesko/" class="button" target="_blank">Início</a>
    <div class="category">
        <h2>Haxball</h2>
        <div class="link-container">
            <a href="https://www.haxball.com/play?c=IrknPTrc5Ng" class="link" target="_blank">
                Sala Basquete 3x3
                <span class="status">Ativo</span>
            </a>
            <a href="https://www.haxball.com/play?c=IrknPTrc5Ng" class="link" target="_blank">
                Sala Basquete 2x2
                <span class="status">Ativo</span>
            </a>
        </div>
    </div>
</body>
</html>
